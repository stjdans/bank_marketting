<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}심심한 AI 마케팅{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">





</head>
<body>
    <div id="wrapper">
        <header>
            <div class="container">
                <a href="{{ url_for('index') }}" class="logo">
                    <span class="logo-text-main">심심한</span>
                    <span class="logo-text-ai">AI</span>
                    <span class="logo-text-sub">마케팅</span>
                </a>
                <nav>
                     <a href="#" class="nav-btn nav-download" onclick="downloadTestData()"><i class="fa-solid fa-download"></i> 테스트 Data (csv)</a>
                     <a href="{{ url_for('marketing') }}" class="nav-btn">마케팅 분석</a>
                     <a href="{{ url_for('loan') }}" class="nav-btn">의사결정 체험</a>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 심심한 사람들. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <script>
    // 테스트 데이터 다운로드 함수
    function downloadTestData() {
        // 서버에서 CSV 파일 다운로드
        window.location.href = '/download_test_data';
    }
    </script>
</body>
</html>
